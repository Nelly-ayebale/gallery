{% extends 'pictures/base.html' %}

{% block content %}
{{ block.super}}
<div class="container">

    <div class="row">
        {% for photo in photos %}
        <div class="col-sm-3 col-md-3">
            <img src="{{photo.image.url}}" class="img-responsive p-3" alt="Image" style="width: 290px; height: 230px;">
            <h5 class="pl-3" style="font-weight: bolder;">{{photo.name}}</h5>
            <h4 class="pl-3">Category:<strong>{{photo.category}}</strong></h4>
            <!-- <p style="font-weight: bolder;" class="pl-3">{{photo.description}}</p> -->
            <h4 class="pl-3" style="font-weight: bolder;">{{photo.location}}</h4>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop{{photo.id}}">
                View Image Details
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop{{photo.id}}" data-backdrop="static" data-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">{{photo.name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <img src="{{photo.image.url}}" class="img-responsive" alt="Image"
                                style="width: 450px; height: 400px;">

                            <h4 class="pl-3 pt-3">Category:<strong>{{photo.category}}</strong></h4>
                            <!-- <p style="font-weight: bolder;" class="pl-3">{{photo.description}}</p> -->
                            <h4 class="pl-3" style="font-weight: bolder;">{{photo.location}}</h4>
                            <h5 class="pl-3" style="font-weight: bolder;">{{photo.description}}</h5>
                        </div>
                        <div class="modal-footer row">
                            <div class="col-md-9">
                                <input type="text" value="{{photo.image.url}}" id="{{photo.id}}.url">
                                <button class="btn btn-outline-primary" onclick="copy('{{photo.id}}.url')">Copy
                                    Link</button>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-outline-primary"
                                    data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

<script>
    copy = (element) => {
        document.getElementById(element).select();
        document.execCommand("copy");
    }
</script>

{% endblock %}
